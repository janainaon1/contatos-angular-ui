<div *ngIf="!isForm">
  <div class="d-flex justify-content-end">
    <button class="btn btn-sm btn-success" (click)="onAdd()">
      Novo telefone
    </button>
  </div>
  <div class="mt-3">
    <table class="table table-striped table-hover tbl-custom" *ngIf="phoneContacts">
      <thead class="rounded">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Número</th>
          <th scope="col">Tipo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="phoneContacts.length === 0">
          <td colspan="4" class="text-center">Nenhum registro encontrado</td>
        </tr>
        <tr *ngFor="let phone of phoneContacts; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ phone.phoneNumber | mask: '(00) 00000-0000' }}</td>
          <td>{{ phone.isWhatsapp ? "Whatsapp" : "Telefone" }}</td>
          <td class="d-flex justify-content-end">
            <div class="btn-group" dropdown placement="bottom right">
              <button id="button-basic" dropdownToggle type="button" class="btn btn-sm btn-secondary dropdown-toggle"
                      aria-controls="dropdown-basic" title="Menu">
                      <i-bs name="list" width="22" height="22"></i-bs>
                      <span class="caret"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                  role="menu" aria-labelledby="button-basic">
                <li role="menuitem">
                <button type="button" class="dropdown-item" (click)="onEdit(phone)">
                  <i-bs name="pencil" width="18" height="18"></i-bs>
                  Alterar telefone
                </button>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <button type="button" class="dropdown-item text-danger" (click)="onDelete(phone)">
                    <i-bs name="trash" width="18" height="18"></i-bs>
                    Excluir telefone
                  </button>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="text-center" *ngIf="isForm">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">

      <div class="col-md-6 form-group mb-1">
        <label>Número</label>
        <input type="text" class="form-control form-control-sm text-lowercase" formControlName="phoneNumber"
          [ngClass]="applyCssError('phoneNumber')" mask="(00) 00000-0000" placeholder="(00) 00000-0000" />
        <div class="invalid-feedback" *ngIf="hasError('phoneNumber')">
          Número de telefone é obrigatório.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('phoneNumber', 'mask')">
          Telefone no formato (00) 00000-0000
        </div>
      </div>
      <div class="col-md-2 form-group mt-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="switchWhats" formControlName="isWhatsapp">
          <label class="form-check-label" for="switchWhats">É Whatsapp</label>
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-success">Salvar</button>
      &nbsp;
      <a class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </a>
    </div>
  </form>

</div>
