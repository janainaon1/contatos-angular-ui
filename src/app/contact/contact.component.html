<div class="container p-5">
  <div class="p-2 d-flex justify-content-between align-items-center">
    <div>
      <h3>{{ title }}: </h3>
      <h4 *ngIf="person">{{ person.name }} {{ person.lastName }}</h4>
    </div>
    <div>
      <a class="btn btn-secondary" routerLink="/">
        Voltar para lista
      </a>
    </div>
  </div>

  <hr />

  <div class="card">
    <div class="card-body">
      <tabset [justified]="true">
        <tab heading="E-mails de contato" id="tab1">
          <app-contact-email [person]="person" [emailContacts]="emailContacts" (onLoad)="onLoad()"></app-contact-email>
        </tab>
        <tab heading="Telefones de contato">
          <app-contact-phone [person]="person" [phoneContacts]="phoneContacts" (onLoad)="onLoad()"></app-contact-phone>
        </tab>
      </tabset>
    </div>
  </div>
</div>
