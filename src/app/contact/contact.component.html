<div class="container p-5">
  <div class="p-2 d-flex justify-content-between align-items-center">
    <div>
      <h3>{{ title }}: </h3>
      <h4 *ngIf="person">{{ person.name }} {{ person.lastName }}</h4>
    </div>
    <div>
      <a class="btn btn-secondary" routerLink="/">
        Voltar para lista
      </a>
    </div>
  </div>

  <hr />

  <div class="card">
    <div class="card-body">
      <tabset [justified]="true">
        <tab heading="E-mails de contato" id="tab1">
          <table class="table table-striped table-hover tbl-custom" *ngIf="emailContacts">
            <thead class="rounded">
              <tr>
                <th scope="col">#</th>
                <th scope="col">E-mail</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let email of emailContacts; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ email.emailAddress }}</td>
                <td class="d-flex justify-content-end">
                  <div  class="px-2">
                    <a class="btn btn-sm btn-outline-primary">
                      Alterar
                    </a>
                  </div>
                  <div class="px-2">
                    <button class="btn btn-sm btn-outline-danger" (click)="onDelete(person)">Excluir</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </tab>
        <tab heading="Telefones de contato">
          <table class="table table-striped table-hover tbl-custom" *ngIf="phoneContacts">
            <thead class="rounded">
              <tr>
                <th scope="col">#</th>
                <th scope="col">NÃºmero</th>
                <th scope="col">Tipo</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let phone of phoneContacts; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ phone.phoneNumber }}</td>
                <td>{{ phone.isWhatsapp ? "Whatsapp" : "Telefone" }}</td>
                <td class="d-flex justify-content-end">
                  <div  class="px-2">
                    <a class="btn btn-sm btn-outline-primary">
                      Alterar
                    </a>
                  </div>
                  <div class="px-2">
                    <button class="btn btn-sm btn-outline-danger" (click)="onDelete(person)">Excluir</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </tab>
      </tabset>
    </div>
  </div>
</div>
