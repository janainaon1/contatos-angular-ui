<div *ngIf="!isForm">
  <div class="d-flex justify-content-end">
    <button class="btn btn-sm btn-success" (click)="onAdd()">
      Novo e-mail
    </button>
  </div>
  <div class="mt-3">
    <table class="table table-striped table-hover tbl-custom" *ngIf="emailContacts">
      <thead class="rounded">
        <tr>
          <th scope="col">#</th>
          <th scope="col">E-mail</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="emailContacts.length === 0">
          <td colspan="3" class="text-center">Nenhum registro encontrado</td>
        </tr>
        <tr *ngFor="let email of emailContacts; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ email.emailAddress }}</td>
          <td class="d-flex justify-content-end">
            <div  class="px-2">
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="onEdit(email)">
                Alterar
              </button>
            </div>
            <div class="px-2">
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete(email)">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="text-center" *ngIf="isForm">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">

      <div class="col-md-6 form-group mb-1">
        <label>E-mail</label>
        <input type="text" class="form-control form-control-sm text-lowercase" formControlName="emailAddress" [ngClass]="applyCssError('emailAddress')" />
        <div class="invalid-feedback" *ngIf="hasError('emailAddress')">
          E-mail é obrigatório.
        </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-success">Salvar</button>
      &nbsp;
      <a class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </a>
    </div>
  </form>

</div>
