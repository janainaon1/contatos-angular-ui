<table class="table table-striped table-hover tbl-custom" *ngIf="emailContacts">
  <thead class="rounded">
    <tr>
      <th scope="col">#</th>
      <th scope="col">E-mail</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let email of emailContacts; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ email.emailAddress }}</td>
      <td class="d-flex justify-content-end">
        <div  class="px-2">
          <a class="btn btn-sm btn-outline-primary">
            Alterar
          </a>
        </div>
        <div class="px-2">
          <button class="btn btn-sm btn-outline-danger" (click)="onDelete(person)">Excluir</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
