  <div class="container p-5">
    <div class="p-2 d-flex justify-content-between align-items-center">
      <div>
        <h3>{{ title }}</h3>
      </div>
      <div>
        <a class="btn btn-success" routerLinkActive="active" routerLink="/person/form">
          Nova Pessoa
        </a>
      </div>
    </div>

    <hr />

    <div class="p-2">
    <table class="table table-striped table-hover tbl-custom" *ngIf="personList">
      <thead class="rounded">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">CPF</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of personList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.cpf | mask: '000.000.000-00' }}</td>
          <td class="d-flex justify-content-end">
            <div>
              <a class="btn btn-sm btn-outline-dark" routerLinkActive="active" routerLink="person/{{person.id}}/contacts">
                Lista de contatos
              </a>
            </div>
            <div  class="px-2">
              <a class="btn btn-sm btn-outline-primary" routerLinkActive="active" routerLink="/person/form/{{person.id}}">
                Alterar
              </a>
            </div>
            <div class="px-2">
              <button class="btn btn-sm btn-outline-danger" (click)="onDelete(person)">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>
