<div
  *ngIf="message"
  class="modal"
  tabindex="-1"
  role="dialog"
  style="display: block !important">
  <div class="modal-dialog custom-alert" role="document">
    <div class="modal-content">
      <div *ngIf="message?.type == 'confirm'" class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center confirm-message">{{ message.text }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="confirm-button">
              <a (click)="message.noFn()">
                <button class="btn btn-danger">NÃ£o</button>
              </a>
              <a class="mr-2" (click)="message.yesFn()">
                <button class="btn btn-success">Sim</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
